<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Сервис-Крым | Будущее уже здесь</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ПЕРЕМЕННЫЕ И ТЕМЫ */
        :root {
            --bg-primary: #2c3e50;
            --bg-secondary: #34495e;
            --bg-tertiary: #233140;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --text-hint: #95a5a6;
            --accent: #f39c12;
            --accent-hover: #e67e22;
            --accent-glow: rgba(243, 156, 18, 0.4);
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            --glow: 0 0 20px var(--accent-glow);
            --transition: all 0.3s ease-in-out;
            --radius: 12px;
            --radius-sm: 8px;
            --radius-lg: 16px;
        }
        
        /* СБРОС И БАЗОВЫЕ СТИЛИ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--bg-primary);
            padding-bottom: 90px;
            overscroll-behavior: none;
            position: relative;
        }
        
        /* ФОНОВЫЕ ЭФФЕКТЫ - УДАЛЕНО */
        
        /* АНИМАЦИИ */
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 var(--accent-glow);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 20px 10px var(--accent-glow);
            }
        }
        
        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent), 0 0 15px var(--accent);
            }
            50% { 
                box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 30px var(--accent);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        
        /* УТИЛИТЫ */
        .hidden { display: none !important; }
        
        /* ГЛАВНЫЙ КОНТЕЙНЕР */
        .app-container {
            position: relative;
            min-height: 100vh;
            animation: fadeIn 0.8s ease-out;
        }
        
        /* ПАНЕЛИ */
        .panel {
            padding: 24px;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .panel.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ЗАГОЛОВКИ */
        .page-header {
            margin-bottom: 32px;
            animation: slideUp 0.6s ease-out;
        }
        
        .page-header h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .page-header p {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }
        
        /* ПОИСК И ФИЛЬТРЫ */
        .search-container {
            position: relative;
            margin-bottom: 24px;
            animation: slideUp 0.6s ease-out 0.1s both;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 24px 18px 56px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .search-input::placeholder {
            color: var(--text-hint);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 20px;
        }
        
        /* ФИЛЬТРЫ */
        .filter-chips {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 4px 0;
            margin-bottom: 24px;
            scrollbar-width: none;
            -webkit-scrollbar: none;
            animation: slideUp 0.6s ease-out 0.2s both;
        }
        
        .chip {
            padding: 10px 24px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        
        .chip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .chip:hover::before {
            left: 100%;
        }
        
        .chip:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .chip.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
            font-weight: 700;
            animation: pulse 0.5s ease-out;
            box-shadow: var(--glow);
        }
        
        .chip i {
            margin-right: 8px;
        }
        
        /* СТЕКЛЯННЫЕ КАРТОЧКИ */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 16px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), var(--success), var(--danger), var(--accent));
            border-radius: var(--radius);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: transparent;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .card:active {
            transform: scale(0.98);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .card-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .info-row i {
            width: 20px;
            color: var(--accent);
            text-align: center;
        }
        
        .info-row strong {
            color: var(--text-secondary);
            font-weight: 600;
            margin-right: 4px;
        }
        
        /* ГОЛОГРАФИЧЕСКИЕ СТАТУСЫ */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            border-radius: var(--radius-lg);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
        }
        
        .status-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px);
            opacity: 0.5;
            z-index: -1;
        }
        
        .status-badge.new {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.2), rgba(0, 212, 255, 0.2));
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        
        .status-badge.in_progress {
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.2), rgba(255, 200, 0, 0.2));
            color: var(--warning);
            border: 1px solid var(--warning);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-badge.completed {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.2));
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-badge.canceled {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.2), rgba(255, 100, 150, 0.2));
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .status-badge.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.2));
            color: var(--success);
            border: 1px solid var(--success);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        .status-badge.blocked {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.2), rgba(255, 100, 150, 0.2));
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        /* НЕОНОВЫЕ РОЛИ */
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            animation: glow 2s ease-in-out infinite;
        }
        
        .role-badge.owner {
            background: linear-gradient(135deg, rgba(142, 36, 170, 0.3), rgba(200, 36, 255, 0.3));
            color: #c824ff;
            border: 1px solid #c824ff;
        }
        
        .role-badge.operator {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.3), rgba(0, 212, 255, 0.3));
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        
        .role-badge.driver {
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.3), rgba(255, 200, 0, 0.3));
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .role-badge.user {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 200, 100, 0.3));
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        /* ПРОФИЛЬ БУДУЩЕГО */
        .profile-container {
            animation: slideUp 0.5s ease-out;
        }
        
        .profile-header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, var(--bg-glass), rgba(0, 212, 255, 0.05));
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            margin-bottom: 32px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .profile-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
            opacity: 0.3;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            margin: 0 auto 20px;
            box-shadow: 0 0 40px var(--accent-glow);
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }
        
        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }
        
        /* СТАТИСТИКА */
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, var(--accent-glow));
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .stat-card:hover::before {
            transform: translateX(0);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* НАВИГАЦИЯ БУДУЩЕГО */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding: 0 20px;
        }
        
        .nav-item {
            flex: 1;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: var(--text-hint);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
            background: none;
            border: none;
            position: relative;
            border-radius: var(--radius);
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .nav-item.active::before {
            opacity: 1;
            bottom: -5px;
            width: 30px;
            height: 3px;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent);
        }
        
        .nav-item.active {
            color: var(--accent);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .nav-item i {
            font-size: 24px;
            transition: transform 0.3s;
        }
        
        .nav-item.active i {
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px var(--accent));
        }
        
        .nav-item:hover {
            color: var(--accent);
            background: rgba(0, 212, 255, 0.05);
        }
        
        /* МОДАЛЬНОЕ ОКНО */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            width: 100%;
            max-width: 600px;
            max-height: 85vh;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            padding: 32px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal-close {
            width: 40px;
            height: 40px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
            transform: rotate(90deg);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        }
        
        /* ЗАГРУЗКА */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-right-color: var(--accent);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        .loading-text {
            font-size: 16px;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        /* ПУСТОЕ СОСТОЯНИЕ */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.2;
            animation: float 3s ease-in-out infinite;
        }
        
        .empty-state p {
            font-size: 18px;
            font-weight: 600;
        }
        
        /* НЕОНОВЫЕ КНОПКИ */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 2px solid var(--accent);
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 8px 30px var(--accent-glow);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #00cc6a);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #cc0033);
            box-shadow: 0 4px 20px rgba(255, 51, 102, 0.4);
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* ДЕЙСТВИЯ ДЛЯ РАЗНЫХ РОЛЕЙ */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 32px;
        }
        
        .action-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .action-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s;
            opacity: 0.3;
        }
        
        .action-card:hover::before {
            transform: scale(1);
        }
        
        .action-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .action-card i {
            font-size: 40px;
            color: var(--accent);
            margin-bottom: 16px;
            filter: drop-shadow(0 0 10px var(--accent-glow));
            animation: float 3s ease-in-out infinite;
        }
        
        .action-card h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .action-card p {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* СЧЕТЧИКИ */
        .badge-count {
            position: absolute;
            top: 5px;
            right: 15%;
            background: linear-gradient(135deg, var(--danger), #ff0066);

            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;

        /* ТОСТ УВЕДОМЛЕНИЯ */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 20px 28px;
            border-radius: var(--radius);

        .toast.show {

        .toast i {

        .toast.success {

        .toast.success i {

        .toast.error {
            border-left: 4px solid var(--danger);
        }
        
        .toast.error i {
            color: var(--danger);
        }
        
        .toast.warning {
            border-left: 4px solid var(--warning);
        }
        
        .toast.warning i {
            color: var(--warning);
        }
        
        /* ДЕТАЛИ ЗАКАЗА */
        .order-details h3 {
            font-size: 20px;
            font-weight: 700;
            margin: 24px 0 16px;
            color: var(--text-primary);
        }
        
        .order-actions {
            margin-top: 32px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        /* АДАПТИВНОСТЬ */
        @media (max-width: 375px) {
            .page-header h1 {
                font-size: 32px;
            }
            
            .filter-chips {

        /* АНИМАЦИЯ ПОЯВЛЕНИЯ */
        [data-animate] {
            opacity: 0;

        }
        
        [data-animate].animate {

        /* СКРОЛЛБАР */

    <!-- Основной скрипт -->
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('bg_color');
        
        // Применяем тему Telegram
        if (tg.themeParams) {
            const root = document.documentElement;
            const isDark = tg.colorScheme === 'dark';
            
            if (!isDark) {
                root.style.setProperty('--bg-primary', '#ffffff');
                root.style.setProperty('--bg-secondary', '#f5f5f5');
                root.style.setProperty('--text-primary', '#000000');
                root.style.setProperty('--text-secondary', '#666666');
            }
        }
        
        // Глобальные переменные
        let currentUser = null;
        let currentPanel = 'orders';
        let ordersCache = [];
        let clientsCache = [];
        
        // API модуль
        const API = {
            baseUrl: window.APP_CONFIG?.API_BASE || '/api',
            debugMode: window.APP_CONFIG?.DEBUG || false,
            
            async request(endpoint, options = {}) {
                try {
                    const url = `${this.baseUrl}${endpoint}`;
                    const response = await fetch(url, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Telegram-Auth': tg.initData || '',
                            ...options.headers
                        }
                    });
                    
                    if (!response.ok) {
                        const error = await response.text();
                        throw new Error(error || `HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data.data || data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },
            
            getProfile() {
                const endpoint = this.debugMode ? '/test/profile' : '/user/profile';
                return this.request(endpoint);
            },
            
            getOrders(status = '', search = '') {
                if (this.debugMode) {
                    const params = new URLSearchParams();
                    if (status) params.append('status', status);
                    if (search) params.append('search', search);
                    return this.request(`/test/orders?${params}`);
                }
                const endpoint = this.isAdminUser() ? '/admin/orders' : '/user/orders';
                const params = new URLSearchParams();
                if (status) params.append('status', status);
                if (search) params.append('search', search);
                return this.request(`${endpoint}?${params}`);
            },
            
            getClients(search = '') {
                if (this.debugMode) {
                    const params = new URLSearchParams();
                    if (search) params.append('search', search);
                    return this.request(`/test/clients?${params}`);
                }
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                return this.request(`/admin/clients?${params}`);
            },
            
            getOrderDetails(orderId) {
                if (this.debugMode) {
                    return this.request(`/test/order/${orderId}`);
                }
                const endpoint = this.isAdminUser() ? `/admin/order/${orderId}` : `/user/order/${orderId}`;
                return this.request(endpoint);
            },
            
            createOrder(orderData) {
                const endpoint = this.isAdminUser() ? '/admin/create-order' : '/user/create-order';
                return this.request(endpoint, {
                    method: 'POST',
                    body: JSON.stringify(orderData)
                });
            },
            
            updateOrderAction(orderId, action, data = {}) {
                const endpoint = this.isAdminUser() ? `/admin/order/${orderId}/action` : `/user/order/${orderId}/action`;
                return this.request(endpoint, {
                    method: 'POST',
                    body: JSON.stringify({ action, ...data })
                });
            },
            
            isAdminUser() {
                return currentUser && (currentUser.Role === 'owner' || currentUser.Role === 'operator');
            }
        };
        
        // UI модуль
        const UI = {
            init() {
                this.attachEventListeners();
                this.loadInitialData();
            },
            
            attachEventListeners() {
                // Навигация
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const panel = item.dataset.panel;
                        if (panel) this.showPanel(panel);
                    });
                });
                
                // Поиск заказов
                const ordersSearch = document.getElementById('orders-search');
                let searchTimeout;
                ordersSearch?.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.loadOrders(this.getActiveFilter(), e.target.value);
                    }, 300);
                });
                
                // Фильтры заказов
                document.querySelectorAll('#orders-filters .chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        document.querySelectorAll('#orders-filters .chip').forEach(c => c.classList.remove('active'));
                        chip.classList.add('active');
                        this.loadOrders(chip.dataset.status);
                    });
                });
                
                // Поиск клиентов
                const clientsSearch = document.getElementById('clients-search');
                clientsSearch?.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.loadClients(e.target.value);
                    }, 300);
                });
                
                // Закрытие модального окна по клику на фон
                document.getElementById('modal').addEventListener('click', (e) => {
                    if (e.target.id === 'modal') this.closeModal();
                });
            },
            
            async loadInitialData() {
                try {
                    await this.loadProfile();
                    this.updateUIForRole();
                    // Небольшая задержка для плавности
                    setTimeout(() => this.showPanel('orders'), 100);
                } catch (error) {
                    this.showToast('Ошибка загрузки данных', 'error');
                }
            },
            
            showPanel(panelName) {
                // Плавное переключение панелей
                const panels = document.querySelectorAll('.panel');
                const targetPanel = document.getElementById(`${panelName}-panel`);
                
                // Если панель уже активна, ничего не делаем
                if (targetPanel && targetPanel.classList.contains('active')) {
                    return;
                }
                
                // Скрываем текущую панель
                panels.forEach(panel => {
                    if (panel.classList.contains('active')) {
                        panel.classList.remove('active');
                    }
                });
                
                // Показываем новую панель с задержкой
                setTimeout(() => {
                    if (targetPanel) {
                        targetPanel.style.display = 'block';
                        // Форсируем reflow для анимации
                        targetPanel.offsetHeight;
                        targetPanel.classList.add('active');
                    }
                    
                    // Обновляем навигацию
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.querySelector(`.nav-item[data-panel="${panelName}"]`)?.classList.add('active');
                    
                    currentPanel = panelName;
                    
                    // Загружаем данные
                    switch(panelName) {
                        case 'orders':
                            this.loadOrders();
                            break;
                        case 'clients':
                            this.loadClients();
                            break;
                        case 'profile':
                            this.animateProfile();
                            this.updateProfileStats();
                            break;
                    }
                }, 50);
            },
            
            async loadProfile() {
                try {
                    const profile = await API.getProfile();
                    currentUser = profile;
                    
                    // Обновляем UI профиля
                    const fullName = `${profile.FirstName} ${profile.LastName || ''}`.trim();
                    document.getElementById('profile-name').textContent = fullName;
                    document.getElementById('profile-id').textContent = `#${profile.ID}`;
                    document.getElementById('profile-phone').textContent = this.formatPhone(profile.Phone);
                    document.getElementById('profile-username').textContent = 
                        profile.Username ? `@${profile.Username}` : 'Не указан';
                    document.getElementById('profile-created').textContent = 
                        new Date(profile.CreatedAt).toLocaleDateString('ru-RU', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                    
                    // Аватар
                    const avatar = document.getElementById('profile-avatar');
                    if (profile.FirstName) {
                        avatar.innerHTML = profile.FirstName.charAt(0).toUpperCase();
                    }
                    
                    // Роль
                    const roleContainer = document.getElementById('profile-role');
                    roleContainer.innerHTML = `
                        <div class="role-badge ${profile.Role}">
                            <i class="fas fa-${this.getRoleIcon(profile.Role)}"></i>
                            ${this.getRoleText(profile.Role)}
                        </div>
                    `;
                    
                    // Действия для разных ролей
                    this.renderProfileActions(profile.Role);
                    
                } catch (error) {
                    console.error('Error loading profile:', error);
                    this.showToast('Ошибка загрузки профиля', 'error');
                }
            },
            
            updateUIForRole() {
                const isAdmin = API.isAdminUser();
                const clientsNav = document.getElementById('clients-nav');
                
                if (!isAdmin) {
                    clientsNav.style.display = 'none';
                    document.getElementById('orders-subtitle').textContent = 'Ваши активные заказы';
                } else {
                    clientsNav.style.display = 'flex';
                    document.getElementById('orders-subtitle').textContent = 'Система управления заказами';
                }
            },
            
            async loadOrders(status = '', search = '') {
                const container = document.getElementById('orders-list');
                container.innerHTML = this.getLoadingHTML();
                
                try {
                    const response = await API.getOrders(status, search);
                    const orders = Array.isArray(response) ? response : (response.orders || response || []);
                    ordersCache = orders;
                    
                    if (orders.length === 0) {
                        container.innerHTML = this.getEmptyStateHTML('robot', 'Заказов не найдено');
                        return;
                    }
                    
                    container.innerHTML = orders.map((order, index) => this.renderOrderCard(order, index)).join('');
                    this.animateElements(container.querySelectorAll('.card'));
                    
                    // Обновляем счетчик
                    const activeCount = orders.filter(o => 
                        ['new', 'in_progress', 'awaiting_confirmation', 'awaiting_payment'].includes(o.Status)
                    ).length;
                    this.updateBadge('orders-badge', activeCount);
                    
                } catch (error) {
                    container.innerHTML = this.getErrorHTML('Ошибка загрузки данных');
                }
            },
            
            async loadClients(search = '') {
                const container = document.getElementById('clients-list');
                container.innerHTML = this.getLoadingHTML();
                
                try {
                    const response = await API.getClients(search);
                    const clients = response.data || response || [];
                    clientsCache = clients;
                    
                    if (clients.length === 0) {
                        container.innerHTML = this.getEmptyStateHTML('users', 'Пользователей не найдено');
                        return;
                    }
                    
                    container.innerHTML = clients.map((client, index) => this.renderClientCard(client, index)).join('');
                    this.animateElements(container.querySelectorAll('.card'));
                    
                } catch (error) {
                    container.innerHTML = this.getErrorHTML('Ошибка загрузки данных');
                }
            },
            
            renderOrderCard(order, index) {
                const delay = index * 50;
                const statusIcon = this.getStatusIcon(order.Status);
                const clientName = order.ClientName || order.ClientFirstName || 'Клиент';
                const serviceType = order.ServiceType || 'Услуга не указана';
                const price = order.Price ? this.formatCurrency(order.Price) : '';
                const date = new Date(order.CreatedAt);
                
                return `
                    <div class="card" onclick="UI.showOrderDetails(${order.ID})" style="animation-delay: ${delay}ms" data-animate>
                        <div class="card-header">

            animateValue(id, start, end, duration) {
                const element = document.getElementById(id);
                if (!element) return;
                
                const range = end - start;
                const startTime = Date.now();
                
                const update = () => {
                    const current = Date.now();
                    const elapsed = current - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const value = Math.floor(start + range * easeOutQuart);
                    
                    element.textContent = value;
                    
                    if (progress < 1) {
                        requestAnimationFrame(update);
                    }
                };
                
                requestAnimationFrame(update);
            },

                if (!phone) return 'Не указан';
                const cleaned = phone.toString().replace(/\D/g, '');
                if (cleaned.length === 11 && cleaned.startsWith('7')) {
                    const match = cleaned.match(/^(\d)(\d{3})(\d{3})(\d{2})(\d{2})$/);
                    if (match) {
                        return `+${match[1]} (${match[2]}) ${match[3]}-${match[4]}-${match[5]}`;
                    }
                }
                return phone;
            },

                const cleaned = cardNumber.replace(/\D/g, '');

                return cardNumber;

                    'user': 'Клиент'
                };
                return map[role] || role;
            },
            
            getRoleIcon(role) {
                const map = {
                    'owner': 'crown',
                    'operator': 'headset',
                    'driver': 'truck',
                    'user': 'user'
                };
                return map[role] || 'user';
            },
            
            getLoadingHTML() {
                return `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Загрузка данных...</p>
                    </div>
                `;
            },
            
            getEmptyStateHTML(icon, text) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-${icon}"></i>
                        <p>${text}</p>
                    </div>
                `;
            },
            
            getErrorHTML(text) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i>
                        <p style="color: var(--danger);">${text}</p>
                    </div>
                `;
            }
        };
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем наличие Telegram WebApp
            if (!window.Telegram?.WebApp) {
                console.warn('Telegram WebApp not available');
            }
            
            UI.init();
        });
        
        // Обработка кнопки "Назад" в Telegram
        tg.BackButton.onClick(() => {
            if (document.getElementById('modal').classList.contains('active')) {
                UI.closeModal();
            } else if (currentPanel !== 'orders') {
                UI.showPanel('orders');
            } else {
                tg.close();
            }
        });
        
        // Обработка изменения темы
        tg.onEvent('themeChanged', () => {
            const root = document.documentElement;
            const isDark = tg.colorScheme === 'dark';
            
            if (!isDark) {
                root.style.setProperty('--bg-primary', '#ffffff');
                root.style.setProperty('--bg-secondary', '#f5f5f5');
                root.style.setProperty('--text-primary', '#000000');
                root.style.setProperty('--text-secondary', '#666666');
            }
        });

        // Анимация подзаголовка
        const subtitle = document.getElementById('splash-subtitle');
        const text = "ДЕМОНТАЖ | ВЫВОЗ МУСОРА";
        subtitle.innerHTML = text.split('').map(letter => `<span>${letter}</span>`).join('');

        Array.from(subtitle.children).forEach((span, index) => {
            setTimeout(() => {
                span.style.animationDelay = `${index * 0.1}s`;
                span.classList.add('letter-fade-in');
            }, 3500);
        });

        // Скрытие заставки
        setTimeout(() => {
            const splashScreen = document.getElementById('splash-screen');
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
